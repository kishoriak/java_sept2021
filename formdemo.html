<body>
<form action="second.html" method="post">
<table>
  <tr><td>name: </td><td><input type="text" name="nm" id="nm" placeholder="enter name" autofocus required minlength="3" maxlength="10"></td><td></td></tr>
  <tr><td>Mobile :</td><td><input type="text" name="mob" id="mob" pattern="[0-9]{10}"></td><td></td></tr>

  <tr><td>address </td><td><textarea rows="5" col="25"></textarea></td><td></td></tr>
  <tr><td>Degree : </td><td><select name="degree" id="degree">
                 <option >-----select one-----</option>
                 <option value="BE" >BE</option>
                 <option value="BTech">BTech</option>
                 <option value="Ms">MS</option>
                 <option value="Msc">MSc</option>
           </select></td><td></td></tr>
  <tr><td>
  Hobbies : </td><td><input type="checkbox" name="hb" id="hb1" value="reading"><label for="hb1"> Reading<lable>
  <input type="checkbox" name="hb" id="hb2" value="Biking" ><label for="hb2"> Biking<lable>
  <input type="checkbox" name="hb" id="hb3" value="Dancing"><label for="hb3"> Dancing<lable>
  <input type="checkbox" name="hb" id="hb4" value="Sleeping" checked><label for="hb4"> Sleeping<lable>
  <input type="checkbox" name="hb" id="hb5" value="Eating"><label for="hb5"> Eating<lable>

               <input type="radio" name="gender" id="male"><label for="female">Female</label>
  </td><td></td></tr>
  <tr><td>Booking date</td><td><input type="date" name="bdate" min="2021-09-10" max="2021-09-25"></td><td></td></tr>
  
  </td><td></td></tr>
  </table>
  <!--  <input type="button" name="btn" value="Submit">-->
  <button type="submit" name="btn" value="submit">click me to submit data</button>
  <button type="reset" name="btn" value="clear">Click me</button>
</form>
</body>
</html>
