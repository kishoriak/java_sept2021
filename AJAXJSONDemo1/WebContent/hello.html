<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
  function displayData(plist){
	  var proddata=JSON.parse(plist);
	  str="<table border='2'><tr><th>Id</th><th>Name</th><th>qty</th><th>price</th></tr>"
	  for(p of proddata["products"]){
		  str+="<tr>";
		  str+="<td>"+p.id+"</td><td>"+p.name+"</td><td>"+p.qty+"</td><td>"+p.price+"</td>";
		  str+="</tr>";
		  
		  
	  }
	  str+="</table>";
	  //alert(str);
	  document.getElementById("mydiv").innerHTML=str;
  }
  function getData(){
	  //1. create object
	  xhr = new XMLHttpRequest();
	  //2. generate request
	  xhr.open('GET','product.json',true);
	  //3. configure the request
	  xhr.onreadystatechange=function(){
		  //alert("ready state"+xhr.readyState);
		  if((xhr.readyState==4) && (xhr.status==200)){
			  var plist=xhr.responseText;
			  displayData(plist);
		  }
	 }
	  //4. send the reuest
	 xhr.send(); 
  }

</script>
</head>
